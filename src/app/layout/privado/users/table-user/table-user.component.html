<div class="main">
  <table class="tabla-usuarios">
    <thead>
      <tr>
        <th *ngFor="let header of this.userService.dataHeader">{{header}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of this.userService.data">
        <td>{{ usuario.id }}</td>
        <td>{{ usuario.name }}</td>
        <td>{{ usuario.passwd }}</td>
        <td>{{ usuario.email }}</td>
        <td>{{ usuario.phone }}</td>
        <td>{{ usuario.more }}</td>
        <td>{{ usuario.idRol }}</td>
        <td>{{ usuario.createdAt }}</td>
        <td>{{ usuario.updatedAt }}</td>
      </tr>
      <tr *ngIf="!this.userService.data || this.userService.data.length == 0">
        <td *ngFor="let campo of this.userService.dataHeader">-</td>
      </tr>
    </tbody>
  </table> 
</div>
