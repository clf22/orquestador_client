<div class="main">
  <div class="form-container">
    <button (click)="toggleForm()">
      <fa-icon [icon]="iconForm" ></fa-icon>
      New {{name}}
    </button>
    <div class="form form-hide">
      <form (ngSubmit)="onSubmit()" [formGroup]="myForm">
        <div class="main-form">
          <div class="form-items">
            <div class="item" *ngFor="let item of form">
              <span>{{item[0]}}:</span>
              <input *ngIf="item[1]!=='select'" [attr.type]="item[1]" [attr.name]="item[0]" [formControlName]="item[0]" (click)="item[1] === 'checkbox' ? handlerCheckbox($event) : null" >
              <select [attr.name]="item[0]" [attr.id]="item[0]" options *ngIf="item[1]==='select'" [formControlName]="item[0]">
                <option *ngFor="let option of item[2]" [value]="option.id">{{option.name}}</option>
              </select>
            </div>
          </div>
          <div class="actions">
            <button type="submit">Guardar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
